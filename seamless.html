<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/seamless.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="marquee">
        <h2>From Right To Left</h2>
        <div class="marquee-wrapper" id="marqueeLeft">
            <ul class="flex">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
            </ul>
        </div>
    </div>



     <div class="marquee">
        <h2>From Left To Right</h2>
        <div class="marquee-wrapper" id="marqueeRight">
            <ul class="flex">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
            </ul>
        </div>
    </div>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="vendor/seamless/jquery.marquee.min.js"></script>

     <script>
        $(function() {
            $("#marqueeLeft").marquee();
            
            $("#marqueeRight").marquee({
                direction: 'right',
                speed: 15,
                spaceBetween: 15,
                pausehover: true
            });
            
            $("#marqueeUP").marquee({
                direction: 'up',
                pausehover: true
            });

            $("#marqueeDown").marquee({
                direction: 'down'
            })
        });
    </script>
</body>
</html>
